# Production environment
# Based on 'docker-compose.yml'
#
# 'jwilder/nginx-proxy' container is expected to be running connected to 'proxy' network.

version: '3.2'

services:
  db:
    restart: unless-stopped
    networks:
      - default
  wp:
    restart: unless-stopped
    networks:
      - default
      - proxy
    environment:
      - VIRTUAL_HOST=piotrjanczyk.tk

networks:
  proxy:
    external: true
